<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the cinematic universe with MovieStack. Your go to destination for insightful movie reviews and recommendations. 
    Dive into a world of diverse film critiques, ratings, and curated lists, enhancing your movie-watching experience. 
    Discover, discuss, and stay updated on the latest films at MovieStack.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../assets/images/Moviestack_favicon.png" type="image/x-icon">
    <title>MovieStack - Movies</title>
</head>

<body>
    <div class="min-h-screen flex flex-col">
        <header>
            <div class="w-full h-6 bg-black">
            </div>
            <div class="flex flex-wrap justify-center bg-gray-300 pb-3 min-[800px]:justify-between min-[800px]:pb-0">
                <div class="flex justify-center items-center p-3 px-14 gap-8">
                    <img class="object-cover w-16" src="../assets/images/Moviestack_isotipo.png"
                        alt="Logo MovieStack image">
                    <img class="w-56" src="../assets/images/Moviestack_logotipo4.png" alt="Logo MovieStack text">
                </div>
                <div class="flex justify-center items-center px-16">
                    <nav class="flex gap-12">
                        <div class="flex  gap-2 items-center">
                            <img class="w-6" src="../assets/images/homeNav.png" alt="Home page logo">
                            <a class="font-bold hover:border-b-2 hover:border-black" href="../index.html">Home</a>
                        </div>
                        <div class="flex  gap-2 items-center">
                            <img class="w-6" src="../assets/images/moviesNav.png" alt="Home page logo">
                            <a class="font-extrabold text-[#6d38e0] border-b-2 border-[#6d38e0]" href="./pages/movies.html">Movies</a>
                        </div>
                        <div class="flex  gap-2 items-center">
                            <img class="w-6" src="../assets/images/favNav.png" alt="Home page logo">
                            <a class="font-bold hover:border-b-2 hover:border-black" href="./favorites.html">Favs</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main class="grow flex flex-col items-center">
            <div class= "flex flex-col justify-center w-full max-[768px]:w-screen max-[768px]:sticky max-[768px]:top-0 bg-white shadow-xl shadow-gray-200">

                <div class="flex justify-center w-full max-[768px]:w-screen max-[768px]:sticky max-[768px]:top-0">
                    <img class="w-full max-h-[600px]" src="../assets/images/moviesBanner.jpg" alt="Banner image">
                </div>


                <div class="flex flex-col justify-center items-center">

                    <div id="inputSelect" class="flex flex-wrap justify-center items-center gap-2 md:gap-20 py-5 px-3">
                        <select id="selectGenre" name="selectGenre"
                            class="font-semibold cursor-pointer border-2 border-[#d2ccff] w-[300px] rounded-xl h-10">
                            <option value="selectedGenre" disabled selected>Select genre please...</option>
                            <option value="all">All movies</option>

                        </select>

                        <div class="flex flex col justify-center p-5">
                            <input id="search" type="text" placeholder="Search movie..."
                                class="text-center w-80 h-10 bg-[#d2ccff] rounded-xl font-bold">
                        </div>
                    </div>

                    <div id="showEmptySearch" class="flex flex-col justify-center items-center px-8 pb-6">

                    </div>

                </div>
            </div>
            <div id="container-movies">

            </div>
        </main>


        <footer>
            <div
                class="flex flex-col md:flex-wrap md:flex-row md:gap-32 items-center justify-center gap-2 w-full min-h-16 bg-black py-3">
                <div>
                    <p class="text-white font-bold">Mindhub - Cohort NÂ° 53 - Quai</p>
                </div>
                <div class="flex justify-center items-center">
                    <a href="https://www.facebook.com" target="_blank">
                        <img class="w-8 h-8" src="../assets/images/facebook.png" alt="Facebook logo">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img class="w-20" src="../assets/images/instagram.png" alt="Instagram logo">
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <img class="w-9" src="../assets/images/twitter.png" alt="Twitter logo">
                    </a>
                </div>
            </div>
        </footer>

    </div>

    
    <script type="module" src="../scripts/main.js"></script>


</body>

</html>
